    <div class="container ">
        <h1 class="text-success text-center">Hotel Una</h1>
        <div class="col-6 mx-auto">


            <form>
                <div class="form-group" style="Display: Flex; flex-direction: column;">
                    <label for="hoteis">Selecione o hotel: </label>
                    <select name="hoteis" id="hoteis" required>
                    <option value="" selected disabled>Selecione o hotel</option>
                    <option value="hotel1">Hotel 1</option>
                    <option value="hotel2">Hotel 2</option>
                    <option value="hotel3">Hotel 3</option>
                    <option value="hotel4">Hotel 4</option>
                </select>
                </div>
                <div class="form-group" style="Display: Flex; flex-direction: column;">
                    <label for="inicio">Inicio de Viagem</label>
                    <input type="date" required id="inicio">
                </div>
                <div class="form-group" style="Display: Flex; flex-direction: column;">
                    <label for="fim">Fim de Viagem</label>
                    <input type="date" required id="fim">
                </div>
                <div class="form-group" style="Display: Flex; flex-direction: column;">
                    <label for="n-hospede">Número de Hospedes</label>
                    <input type="number" value="1" min="1" max="4" id="n-hospede">
                </div>
                <div class="form-group" style="Display: Flex; flex-direction: column;">
                    <label for="nome">Nome: </label>
                    <input type="text" placeholder="Digite seu nome: " id="nome">
                </div>
                <div class="form-group" style="Display: Flex; flex-direction: column;">
                    <label for="telefone">Telefone: </label>
                    <input type="tel" pattern="{0-9}-{5}-{0-9}{4}" id="telefone" placeholder="Digite seu nome:">
                </div>
                <div class="form-group" style="Display: Flex; flex-direction: column;">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Digite seu telefone" required>
                </div>
                <div class="form-group  ">
                    <button type="submit" class="btn btn-primary float-md-right px-3 py-1">Salvar</button>
                </div>
            </form>
        </div>
